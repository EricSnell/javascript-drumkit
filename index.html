<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Drumkit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="loading-container">
    <div class="loading-dot"></div>
		<div class="loading-dot"></div>
		<div class="loading-dot"></div>
    <div class="loading-dot"></div>
  </div>

  <div class="main-container">
    <div class="key-container">

      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
      </div> <!-- End keys -->

    </div> <!-- End key-container -->
  </div> <!-- End main-container -->




  <audio data-key="65" data-loop="off" src="audio/sample.wav"></audio>
  <audio data-key="83" data-loop="off" src="audio/sample2.wav"></audio>
  <audio data-key="68" src="audio/snare1.wav"></audio>
  <audio data-key="70" src="audio/snare2.wav"></audio>
  <audio data-key="71" src="audio/hihat1.wav"></audio>
  <audio data-key="72" src="audio/hihat2.wav"></audio>
  <audio data-key="74" src="audio/kick1.wav"></audio>
  <audio data-key="75" src="audio/kick2.wav"></audio>
  <audio data-key="76" src="audio/ride.wav"></audio>


  <script src="js/script.js"></script>
</body>
</html>
